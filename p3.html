<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
        <h2>DATALIST TAG...</h2>
        <p>This tag is used to provide an auto complete feature on form element.
        </p>
    </center>
    <hr>

    <h2>This is Select option Tag</h2>
    <select name="" id="">
        <option value="">Rahul Dravid</option>
        <option value="">Sachin Tendulkar</option>
        <option value="">Brain LAra</option>
        <option value="">M S DHONI</option>
        <option value="">Virat</option>
        <option value="">Jadeja</option>
        <option value="">Rohit Sharma</option>
        <option value="beeee"></option>
    </select>

    
    <hr>
    <h3>THIS IS DATALIST TAG..!</h3>
    <input type="text" name="players" id="players" placeholders="players" list="India">
    <datalist id="India">
        <option value="">Rahul Dravid</option>
        <option value="">Sachin Tendulkar</option>
        <option value="">Brain LAra</option>
        <option value="Be-Practical">Kapil Dev</option>
        <option value="Vamsi">Vamsi</option>
        <option value="Yusuf Patan"></option>
        <option value="M S Dhoni"></option>
        <option value="Rohit Sharma"></option>
        <option value="Irfan Patan"></option>
        <option value="ABD"></option>
        <option value="Saurab"></option>
        <option value="Ricky Pointing   "></option>
    </datalist> 



</body>
</html>
