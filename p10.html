<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas>This is the first canvas tag</canvas>
    <canvas id="myCanvas2" width="300px" height="100px" style="border:2px solid red;"></canvas>
    <p><b>Note: It is always necessry to specify the id attribute and the height and width attribute to deffine the size
            of the Canvas. You can have multiple canvas elements on one HTML page.</b></p>
        <hr>

        <canvas id="myCanvas3" width="250" height="150" style="border: 1px solid blue;"></canvas>

        <script>
            let canvas1 = document.getElementById("myCanvas3").getContext("2d");
            canvas1.fillStyle = "red";
            canvas1.fillRect(25, 25, 200, 100);
        </script>

        <center>
            <h3>Drawing Circle on Canvas</h3>
        </center>

        <canvas id="myCanavasCircle" width="200" height="200" style="border: 1px solid green;"></canvas>
        <script>
            let canvas2= document.getElementById("myCanvasCircle").getContext("2d");
            canvas2.fillStyle = "red";
            canvas2.arc(100,100,95,0,2*Math.PI);
            canvas2.stroke();
            canvas2.fill();
        </script>

        <hr>

        <center>
            <h3>Drawing text on Canvas</h3>
        </center>
        <canvas id="myCanvas" width="578" height="200" style="border:1px solid teal;"></canvas>
        <script>
            let canvas3= document.getElementById("myCanvas").getContext("2d");
            canvas3.font=`40pt Times New Roman`;
            canvas3.fillStyle="blue";
            canvas3.fillText('Hello HTML-5', 150, 100);
        </script>
</body>

</html>
